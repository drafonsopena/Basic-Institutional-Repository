<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
	<link rel ="stylesheet" href = "../cssScript/formStyle.css">

<title>Registration Page</title>
</head>

 
<body>


<!--Start Form Section-->
<section>
<h1>Register Form</h1>

<form class ="registerForm" action ="####" method ="post">
   
<div class ="container">

    <label for ="email">E-mail</label>
    <input type ="text" name ="email" id ="email" placeholder ="E.g: johndoe@mia.com" required/>

<div class ="radioButton">
	<input type ="radio" name ="hierarchy" id ="lecturer"/>
	<label for ="lecturer">Lecturer</label>
	
	<input type ="radio" name ="hierarchy" id ="visitor"/>
	<label for ="visitor">Visitor</label>
</div>

	<label for ="password">Password</label>
    <input type ="password" name ="password" id ="password" placeholder ="E.g: 12345" required/>

	<label for ="passwordRepeat">Repeat Password</label>
    <input type ="password" name ="passwordRepeat" id ="passwordRepeat" placeholder ="Repeat Password" required/>

    <button type ="submit">Register</button> <br/>
    <p>Already a member? Login <a href ="loginPage.html" target ="blank">here</a>!</p>
</div>

</form>
</section>
<!--End Form Section-->

</body>
</html>
